<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="weather.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="banner">Weather App</div>
        <div class="card">
            <div class="search">
                <input class="search-box" placeholder="Enter City name">
                <button class="search-button">
                    <img src="images/search.png">
                </button>
            </div>
            <div class="error">Invalid city name üòê</div>
            <div class="details">
                <img class="cond" src="images/clear.png">
                <h1 class="temp">22&deg;c</h1>
                <h2 class="city">Bengaluru</h2>
            </div>
            <div class="col">
                <div class="col1">
                    <img src="images/humidity.png">
                    <div class="content">
                        <p class="val1">53%</p>
                        <p class="title">Humidity</p>
                    </div>
                </div>
                <div class="col2">
                    <img src="images/wind.png">
                    <div class="content">
                        <p class="val2">5.66 km/h</p>
                        <p class="title">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
